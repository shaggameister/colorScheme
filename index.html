<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Scheme Generator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <h1>Color Scheme Generator</h1>
      <div class="selector">
        <input
          type="color"
          id="color-selector"
          class="color-selector"
          colorpick-eyedropper-active="false"
        />
        <select id="scheme-mode" class="scheme-mode">
          <option>Monochrome</option>
          <option>Monochrome-dark</option>
          <option>Monochrome-light</option>
          <option>Analogic</option>
          <option>Complement</option>
          <option>Analogic-complement</option>
          <option>Triad</option>
          <option>Quad</option>
        </select>
        <button id="get-color">Get Color Scheme</button>
      </div>
      <div id="container" class="container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
